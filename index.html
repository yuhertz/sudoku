<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://static-prod.adweek.com/wp-content/uploads/2020/10/virtual-escape-room-PAGE-2020.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-container {
            position: relative;
            width: 360px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 30px);
            grid-template-rows: repeat(9, 30px);
            gap: 0;
            margin: 0 auto;
        }
        .sudoku-grid input {
            width: 30px;
            height: 30px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .pre-filled {
            background-color: #e0e0e0;
            font-weight: bold;
        }
        /* Thicker borders to outline 3x3 subgrids */
        .sudoku-grid input:nth-child(3n+1) {
            border-left: 2px solid black;
        }
        .sudoku-grid input:nth-child(9n+1) {
            border-left: none; /* Prevent double border */
        }
        .sudoku-grid input:nth-child(-n+9) {
            border-top: 2px solid black;
        }
        .sudoku-grid input:nth-child(3n+1):nth-child(-n+9) {
            border-top: 2px solid black;
        }
        .sudoku-grid input:nth-last-child(-n+9) {
            border-bottom: 2px solid black;
        }
        .sudoku-grid input:nth-child(n+19):nth-child(-n+27),
        .sudoku-grid input:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid black;
        }
        .sudoku-grid input:nth-child(3n) {
            border-right: 2px solid black;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h2>Solve the Sudoku Puzzle</h2>
    <div id="sudoku-container" class="sudoku-grid">
        <!-- Sudoku Grid: 9x9, with pre-filled values as an example -->

        <input type="text" maxlength="1">
        <input type="text" maxlength="1" class="pre-filled" value="4">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1" value="5">
        <input type="text" maxlength="1" class="pre-filled" value="3">

    </div>
    <button onclick="checkSudoku()">Check Solution</button>
    <div id="result"></div>
</div>

<script>
    function checkSudoku() {
        const solution = [
            [5, 6, 9, 8, 7, 1, 4, 3, 2],
            [1, 8, 7, 6, 5, 4, 9, 2, 3],
            [4, 2, 3, 9, 8, 3, 7, 5, 1],
            [7, 9, 1, 3, 4, 2, 5, 6, 8],
            [3, 4, 6, 7, 5, 9, 2, 8, 1],
            [8, 1, 2, 4, 6, 7, 3, 9, 4],
            [9, 3, 8, 5, 2, 6, 1, 4, 7],
            [6, 5, 4, 2, 3, 8, 1, 7, 9],
            [2, 7, 5, 1, 9, 6, 8, 4, 5]
        ];

        let isCorrect = true;
        const cells = document.querySelectorAll('.sudoku-grid input');

        cells.forEach((cell, index) => {
            const row = Math.floor(index / 9);
            const col = index % 9;

            if (cell.value != solution[row][col]) {
                isCorrect = false;
            }
        });

        const result = document.getElementById('result');
        result.textContent = isCorrect ? 'Congratulations! The solution is correct.' : 'Some numbers are incorrect. Please try again.';
    }
</script>
